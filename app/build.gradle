apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-android-extensions"
apply plugin: "kotlin-kapt"
apply plugin: "androidx.navigation.safeargs.kotlin"

android {

    buildToolsVersion build_versions.build_tools
    compileSdkVersion build_versions.target_sdk
    flavorDimensions "default"
    defaultConfig {
        applicationId "com.devper.template"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName version_name
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    dataBinding {
        enabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    androidExtensions {
        experimental = true
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation project(":core")
    implementation project(":domain")
    implementation project(":location-service")

    implementation project(":fcm")
    implementation project(":smart-login")
    implementation project(":fingerprint")

    implementation "androidx.appcompat:appcompat:$versions.appcompat"
    implementation "androidx.core:core-ktx:$versions.core"
    implementation "androidx.legacy:legacy-support-v4:$versions.legacy"
    implementation "androidx.recyclerview:recyclerview:$versions.recyclerview"
    implementation "androidx.constraintlayout:constraintlayout:$versions.constraint"
    implementation "androidx.lifecycle:lifecycle-extensions:$versions.lifecycle"
    implementation "androidx.preference:preference:$versions.preference"
    //Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$versions.navigation"
    implementation "androidx.navigation:navigation-ui-ktx:$versions.navigation"
    implementation "androidx.paging:paging-runtime-ktx:$versions.paging"

    implementation "com.google.android.material:material:$versions.material"
    implementation "com.google.android.gms:play-services-vision:$versions.vision"
    implementation "com.google.android.gms:play-services-maps:$versions.maps"
    implementation "com.google.android.gms:play-services-location:$versions.location"

    implementation "org.koin:koin-androidx-viewmodel:$versions.koin"
    implementation "org.koin:koin-android-scope:$versions.koin"

    implementation "com.facebook.android:facebook-login:$versions.facebook"
    implementation "com.wang.avi:library:$versions.avi"
    implementation "com.jakewharton.timber:timber:$versions.timber"

    implementation "io.coil-kt:coil:0.7.0"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation "junit:junit:$versions.junit"
    androidTestImplementation "androidx.test:runner:$versions.runner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$versions.espresso"
}

apply plugin: "com.google.gms.google-services"
